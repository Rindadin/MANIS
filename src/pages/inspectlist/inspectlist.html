<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inspect List</ion-title>
      
    </ion-navbar>
  </ion-header>
  


<ion-content padding>

  <button ion-button full icon-left (click)="scanCode()"> <ion-icon name="qr-scanner"></ion-icon>Scan Code</button>

  <!-- <ion-card *ngIf="scannedCode">
    <ion-card-content (activate)='openModal($event)'>
    </ion-card-content>
  </ion-card> -->
  <div>
    <ngx-datatable [sortType]="'multi'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
    [rows]="rows" [columns]="columns" [columnMode]="'force'" [limit]="10">
    <ngx-datatable-column prop="assetID" name="asset ID"></ngx-datatable-column>
    <ngx-datatable-column prop="RFID" name="RFID"></ngx-datatable-column>
    <ngx-datatable-column prop="Name" name="Asset"></ngx-datatable-column>
    <ngx-datatable-column name="Action">
      <ng-template let-value="assetID" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
         
        <button  class="button-table" ion-button (click)='goToInspectionPage(rowIndex)'>
        Inspection
      </button>
      
      </ng-template>
    </ngx-datatable-column>
    <!-- <ngx-datatable-column name="Actions">
       
        <template  ngx-datatable-cell-template>
            <button ion-button (click)="blockAgents(value)">Inspection
               
            </button> (activate)='openModal($event)'
            
        </template>
    </ngx-datatable-column> -->

  </ngx-datatable>

</div>
    
</ion-content>
