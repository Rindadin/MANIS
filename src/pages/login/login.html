<ion-content padding class="background vertical-align-content" text-center>

  <ion-card>
    <ion-card-header>
      <img class="nav" align="center" src="assets/imgs/manis.png">
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="userInfo.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" color="dark" [(ngModel)]="userInfo.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label style="position: relative; right: 0px" color="dark">Remember me</ion-label>
          <ion-checkbox style="width: -300px" color="dark" checked="true"></ion-checkbox>
          <ion-label class="pass" color="dark">Forgot Password?</ion-label>
        </ion-item>
      </ion-list>
      <div padding>
        <button class="btnwidth" ion-button block large color="primary" block (click)="doLogin()">Login</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
