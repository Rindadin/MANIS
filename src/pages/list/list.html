<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asset List</ion-title>
    <ion-buttons end>
      <button icon-end color="orange" solid ion-button (click)="getSyncData()">Sync Data
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div>
      <ngx-datatable (activate)='openModal($event)'
        [sortType]="'multi'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'force'"
        [limit]="10">
      </ngx-datatable>
    </div>

</ion-content>
